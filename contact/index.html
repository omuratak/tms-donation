<!-- JQuery validate --> 
<script>
		$(document).ready(function(){
				$("#contact-form").validate({
					rules: {
						name: { required: true },
						email: { required: true, email: true },
						content: { required: true }
					},
					errorPlacement: function(error, element){
						error.appendTo(element.data('error_placement'));
					},
					highlight: function(element) {
						$(element).addClass('has-error');
					},
					unhighlight: function(element) {
						$(element).removeClass('has-error');
					}
				});
		});
	</script> 

<!--　JQuery: テキストエリアを自動でリサイズ	--> 
<script>
		$(function(){
			$('textarea').autosize();
		});
	</script>

<body>
<div id="wrapper">
	<div id="contact-main"><h2>お問い合わせ</h2></div>
	<main>
		<article id="contact">
			<p>ご不明点などございましたら、下のフォームからお気軽にお問い合わせください。</p>
			<section>
				<form action="confirm.php" method="post" id="contact-form">
					<dl>
						<dt>お名前<span class="required_label">必須</span></dt>
						<dd>
							<input type="text" size="50" name="name" autofocus data-error_placement=".name_error" placeholder="山田太郎">
							<div class="name_error"></div>
						</dd>
						<dt>メールアドレス<span class="required_label">必須</span></dt>
						<dd>
							<input type="email" size="50" name="email" id="email" data-error_placement=".email_error" placeholder="yamada.taro@email.com">
							<div class="email_error"></div>
						</dd>
						<dt>お問い合わせ内容<span class="required_label">必須</span></dt>
						<dd>
							<textarea name="content" data-error_placement=".content_error" placeholder="お問い合わせ内容を入力してください"></textarea>
							<div class="content_error"></div>
						</dd>
					</dl>
					<input type="submit" value="入力内容確認" class="button">
				</form>
			</section>
		</article>
